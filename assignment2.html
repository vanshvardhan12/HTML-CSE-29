<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Semantic Elements -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section>
        <p>This is a semantic section of my webpage.</p>
    </section>

    <!-- Non-Semantic Elements -->
    <div style="background-color: lightblue; padding: 10px;">
        <h2>Non-Semantic Example</h2>
        <p>This content is inside a div element.</p>
    </div>

    <span style="color: red;">This is a span text.</span>

    <footer>
        <p>Created by vansh</p>
    </footer>

</body>
</html>
