<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hyperlink Examples</h1>

    <!-- Hyperlink for text -->
    <p>Click here to visit <a href="https://www.google.com" target="_blank">Google</a></p>

    <!-- Hyperlink for image -->
    <p>
        <a href="https://www.wikipedia.org" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" 
                 alt="Wikipedia" width="150">
        </a>
    </p>

    <!-- Hyperlink for media (video) -->
    <p>
        <a href="https://www.youtube.com" target="_blank">
            Watch YouTube
        </a>
    </p>

</body>
</html>
